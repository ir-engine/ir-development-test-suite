apiVersion: batch/v1
kind: CronJob
metadata:
  name: ir-bot-test-run-basic-4x
spec:
  schedule: "0 12 * * *"  # Run every 6 hours starting at midnight
  jobTemplate:
    spec:
      parallelism: 4
      template:
        spec:
          containers:
            - name: e2e-test
              image: ir-engine/ir-engine-testbot:0.0.7  # Replace with your Docker image and tag
              resources:
                limits:
                  cpu: "8"
                requests:
                  cpu: "6"
              env:
                - name: DOMAIN
                  value: "test2.ir-engine.com" # Pass domain on which you have to perform bot-testing
                - name: LOCATION
                  value: "default"
                - name: MOVEMENT
                  value: "false"
                - name: AUDIO
                  value: "false"
                - name: VIDEO
                  value: "false"
                - name: END_MINUTE
                  value: "59"
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: eks.amazonaws.com/nodegroup
                        operator: In
                        values:
                          - ng-bot-test-1